	<script type="text/javascript">

	$(".change-city").click(function () {

        var buttons1 = [
          {
            text: '请选择您的城市',
            label: true
          }
        ];
        //循环按钮
        var hideArea = $(".city-area-hide");
  		for(var i=0;i<hideArea.length;i++ ){
  			var textArea = hideArea.eq(i).text();
  			var textAreaData = hideArea.eq(i).attr("data-city");
  				console.log("外面"+textAreaData);
            var objArea = {
            	text: textArea,
            	area:textAreaData,
            	onClick:function(){
            		var areaUrl = "/index.php?m=Weixin&c=Site&a=switchCity&id="+$(this)[0].area;
            		console.log("this"+JSON.stringify( $(this)[0].area ) );
            		console.log("area"+objArea.area);
            		console.log(areaUrl);
            		$.ajax({
            			url:areaUrl,
            			type:"post",
            			success:function(data){
            				if( data.status == 1 ){
            					$(".tab-item.current").trigger("click");
            				}
            			}
            		});
            		// $(".city-area").text( groups[0][i+1].text )
            	}
            }
            buttons1.push(objArea);
  		}

        var buttons2 = [
          {
            text: '取消',
          }
        ];
        var groups = [buttons1, buttons2];
        $.actions(groups);

        $('img').load(function(){alert('load');}); 
  });
