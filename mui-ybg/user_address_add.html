<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>云包公-工地管理</title>
	<link rel="stylesheet" href="libs/sui/css/sm.min.css">
	<link rel="stylesheet" href="libs/sui/css/sm-extend.min.css">
	
</head>
<body>
	<!-- 顶部标题 -->
	<header class="bar bar-nav default-style">
		<link rel="stylesheet" href="css/style-lyl.css">
		<style type="text/css">
			.bar-tab { display:none!important; }
			.content { bottom:0!important;}
		</style>
		<a class="icon icon-left pull-left" href="user_address_index.html" data-transition="slide-out"></a>
		<h1 class="title">新增工地</h1>
	</header>

	<!-- 底部导航栏 -->
	<nav class="bar bar-tab">
		<a class="tab-item" href="user_dynamic_index.html">
			<span class="icon icon-dynamic-white"></span>
			<span class="tab-label">动态</span>
		</a>
		<a class="tab-item  current" data-transition="slide-in" href="user_address_index.html">
			<span class="icon icon-address-white"></span>
			<span class="tab-label">工地</span>
		</a>
		<a class="tab-item" data-transition="slide-in" href="user_mall_index.html">
			<span class="icon  icon-cart-white"></span>
			<span class="tab-label">选购</span>
		</a>
		<a class="tab-item" data-transition="slide-in" href="user_me_index.html">
			<span class="icon icon-me-white sm"></span>
			<span class="tab-label">我的</span>
		</a>

	</nav>

	<!-- 页面内容区域 -->
	<div class="content" >
	    
		<div class="list-block">
			<ul>
			  <!-- Text inputs -->
			  <li>
			    <div class="item-content">
			      <div class="item-inner">
			        <div class="item-title label">楼房性质：</div>
			        <div class="item-input">
		              <select>
		                <option>长沙市</option>
		                <option>武汉市</option>
		              </select>
		            </div>
			      </div>
			    </div>
			  </li>
			  <li>
			    <div class="item-content">
			      <div class="item-inner">
			        <div class="item-title label">选择区域：</div>
			        <div class="item-input">
		              <select>
		                <option>雨花区</option>
		                <option>天心区</option>
		                <option>雨花区</option>
		                <option>天心区</option>
		                <option>雨花区</option>
		                <option>天心区</option>
		              </select>
		            </div>
			      </div>
			    </div>
			  </li>

			  <!-- Select -->
			  <li>
			    <div class="item-content">
			      <div class="item-inner">
			        <div class="item-title label">收货地址：</div>
			        <div class="item-input">
			          <input type="text" placeholder="请输入详细地址">
			        </div>
			      </div>
			    </div>
			  </li>
			</ul>
		</div>

		<div class="list-block">
			<ul>
			  <li>
			    <div class="item-content">
			      <div class="item-inner">
			        <div class="item-title label">收货人：</div>
			        <div class="item-input">
			          <input type="text" placeholder="请输入收货人名称">
			        </div>
			      </div>
			    </div>
			  </li>
			  <li>
			    <div class="item-content">
			      <div class="item-inner">
			        <div class="item-title label">联系电话：</div>
			        <div class="item-input">
			          <input type="tel" placeholder="请输入联系电话">
			        </div>
			      </div>
			    </div>
			  </li>
			</ul>
		</div>

		 <div class="row white-bg padding">
		      <div class="col-50"><a href="#" class="button button-light">+ 添加收货人</a></div>
		      <div class="col-50">
		     	 <a href="user_address_carryinfo.html" class="button button-light">
		     	 	<!-- + -->  <!--默认 没有搬运信息的时候显示 + -->
		     	 	<span class="icon icon-edit "></span> <!--有搬运信息的时候显示编辑按钮-->
		     	 	修改搬运信息
		     	 </a>
		      </div>
	    </div>

	    <div class="padding">
			<a href="#" class="button button-big button-fill">确认地址</a>
		</div>


	</div>

	<script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='libs/sui/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='libs/sui/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/app.js' charset='utf-8'></script>
</body>
</html>
