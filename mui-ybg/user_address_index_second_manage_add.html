	<script>

		angular.module("ybgApp",[]);
		function formVal(){

		}

		function formValidation(Name){
			//获取对象的name属性
			var inputName = $('input[name='+Name+']');
			var inputInfo = inputName.attr("data-info");
			//电话号码的正则匹配规则
			var phoneRule  = /^([0-9]\d*)$/;
			console.log(inputName.val().length);
			if( !(inputName.val().length > 0) ){ //对象的属性为空时
				$.alert("请输入"+inputInfo);
			}else if(Name == 'phone'){ //当对象的name属性等于phone的时候
		    	if( !phoneRule.test(inputName) ){
					$.alert("请输入合法的手机号码");
				}else{
					phoneRule.test(inputName);
				}
		    }

		}

	</script>
