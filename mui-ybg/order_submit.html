<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>云包公-工地管理</title>
    <link rel="stylesheet" href="libs/sui/css/sm.min.css">

<link rel="stylesheet" href="css/style-plugin.css">
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
		<!-- 顶部标题 -->
	<header class="bar bar-nav default-style">
		<link rel="stylesheet" href="css/style-plugin.css">
		 <a class="icon icon-left pull-left" href="user_mall_index.html" data-transition="slide-out"></a> 
		<h1 class="title">提交订单</h1>
	</header>
	<!-- 页面内容区域 -->
<div class="content" id="user_modal" style="bottom:2rem">
	<div class="address-area">
		<ul class="area-info">
			<li><span class="order_img">您还没有添加工地</span></li>
		</ul>			
		<a href="user_address_new.html" data-transition="slide-in" class="button button-warning button-fill position-right">+ 添加工地</a>
	</div>
	<div class="list-block media-list">
		<ul class="saler-ul">
		    <li>
		      	<a class="item-link item-content" href="#" data-transition="slide-in">
			        <div class="item-inner">
			            <div class="item-title-row">
			              	<div class="item-title">支付方式</div>
			              	<div class="item-title">微信支付</div>
			            </div>
		          	</div>
		        </a>
		    </li>
		    <li>
		      	<div class="item-content">
			        <div class="item-inner">
			            <div class="item-title-row">
			              	<div class="item-title">优惠券</div>

			            </div>
		          	</div>
		        </div>
		    </li>
		    <li>
		      	<div class="item-content">
			        <div class="item-inner">
			            <div class="item-title-row font-7 order_title row no-gutter">

			            </div>
		          	</div>
		        </div>
		    </li>
		</ul>
	</div>
	<div class="list-block media-list">
		<ul class="saler-ul">
		    <li>
		      	<div class="item-content">
			        <div class="item-inner">结算	</div>
		        </div>
		    </li>
		    <li class="parent">
		      	<div class="item-content">
			        <div class="item-inner">
			            <div class="item-title-row">
			              	<div class="item-title">商品清单</div>
          					<div class="item-after"><span class="icon icon-down"></span></div>
			            </div>
		          	</div>
		        </div>
		    </li>
		    <li class="child_row" style="display:none;">
		      	<div class="item-content">
			        <div class="item-inner">
			            <div class="item-title-row">
			              	<div class="item-title">商品总金额:</div>

			            </div>
		          	</div>
		        </div>
		    </li>
		    <li class="child_row" style="display:none;">
		      	<div class="item-content">
			        <div class="item-inner">
			            <div class="item-title-row">
			              	<div class="item-title">优惠券:</div>
          					<div class="item-after">-¥50.00</div>
			            </div>
		          	</div>
		        </div>
		    </li>
		    <li class="child_row" style="display:none;">
		      	<div class="item-content">
			        <div class="item-inner">
			            <div class="item-title-row">
			              	<div class="item-title">应付总额:</div>

			            </div>
		          	</div>
		        </div>
		    </li>

</div>
	

	<div class="card bar-footer-secondary fix-bottom-bar" style="bottom: 0;margin: 0!important;width: 100%; z-index:21;">
	    <div class="card-footer no-border">
	      <div>应付金额 <span class="red-color">¥588.00</span></div>
	      <div>运费 <span class="red-color">¥60.00</span></div>
	      <a href="javascript:void(0)" id="order_submit" data-transition="slide-in" class="button button-dafault button-fill order_button">提交订单</a>
	   </div>
	</div>

	<script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>
  	<script type='text/javascript' src='libs/sui/js/sm.min.js' charset='utf-8'></script>
  	<script type='text/javascript' src='libs/sui/js/sm-extend.min.js' charset='utf-8'></script>
