<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>云包公-工地管理</title>
	<link rel="stylesheet" href="libs/sui/css/sm.min.css">
	<link rel="stylesheet" href="libs/sui/css/sm-extend.min.css">
<link rel="stylesheet" href="libs/alifontico/iconfont.css">
<link rel="stylesheet" href="css/style-plugin.css">
	
</head>
<body>
	<!-- 顶部标题 -->
	<header class="bar bar-nav default-style">
		
		<a class="icon icon-left pull-left" href="login.html" data-transition="slide-out"></a>

	</header>

	<div class="warning-message-bar">两次密码输入不一致，请重新输入</div>

	<!-- 页面内容区域 -->
	<div class="content content-padded-large"  style="top: 2.2rem;">
		
		<ul class="forget-list">
			<li><input type="tel" placeholder="请输入手机号码"></li>
			<li class="verify">
				<input type="tel" placeholder="请输入验证码">
				<!-- 获取验证码可用时，去掉disabled -->
				<a href="#" class="button button-fill button-default position-right disabled">获取验证码</a>

			<li><input type="tel" placeholder="请输入密码"></li>
			<li class="confirm">
				<!-- 获取验证码可用时，去掉disabled -->
				<a href="saler-client-index.html" class="button button-fill button-big button-default disabled">确 认</a>
			</li>
		</ul>

	</div>


	<script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='libs/sui/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='libs/sui/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/app.js' charset='utf-8'></script>
