</header>
<div class="content padding-plus "  style="top: 2.2rem;">
	<div class="system-message" style="text-align:center;">

		<div class="face-img"></div>
	<p class="error">wang.dechen 请你不要重复登录! &nbsp;或&nbsp;<a href="/index.php?m=User&amp;c=Login&amp;a=out">点此退出</a></p>
		<p class="detail"></p>
	<p class="jump">
	页面自动 <a id="href" href="javascript:history.back(-1);">跳转</a> 等待时间： <b id="wait">-1</b>
	</p>
	</div>
</div>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000000000);
})();
</script>

	<script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>

	<script type='text/javascript' src='js/app.js' charset='utf-8'></script>
	<script type="text/javascript">
		$(document).on('click','.wait-loading', function () {
		      $.showIndicator();
		      setTimeout(function () {
		          $.hideIndicator();
		      }, 2000);
		  });
		  // 标准弹出等待框，带标题
		  $(document).on('click','.wait-loading-large', function () {
		    $.showPreloader('加载中，请稍后')
		    setTimeout(function () {
		        $.hidePreloader();
		    }, 2000);
		  });
	</script>
