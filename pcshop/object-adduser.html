    <script>

    $(function(){
        //上传并且预览图片
        function uploadAndView(input,view){
          var result = document.getElementById(view);
          var input = document.getElementById(input);
          if(typeof FileReader === 'undefined'){
            result.innerHTML = "抱歉，你的浏览器不支持 FileReader";
            input.setAttribute('disabled','disabled');
            }else{
            input.addEventListener('change',readFile,false);
          }
          function readFile(){

            var file = this.files[0];
            if(!/image\/\w+/.test(file.type)){
            alert("请确保文件为图像类型");
            return false;
          }
          var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e){
              result.innerHTML = '<img src="'+this.result+'" alt=""/>'
            }
          }
        }

        $(".zhizhao-list label").click(function(){
            var input = $(this).find(".upload").attr("id");
            var view = $(this).find(".img-view").attr("id");
            uploadAndView(input,view);
            $(this).find(".upload").change(function(){
              $(this).next(".button-box").hide();
              $(this).siblings(".return-load").show();
              $(this).siblings(".img-view").show();
              
            })
        })

    })
