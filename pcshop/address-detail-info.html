      <li class="show-area-btn"><a href="javascript:void(0)"><i class=" icon-minus icon-white"></i></a></li>

    <div class="pull-right top-search">

    <div class="content-fix-box ">
      <div class="all-page-width">
        <ul class="breadcrumb">
          <li class="gray-color">当前位置：</li>
          <li><a href="index.html">首页</a> <span class="divider">></span></li>
          <li><a href="address-index.html">施工工地</a>  <span class="divider">></span></li>
          <li><a href="#">新增工地</a>  </li>
        </ul>
      </div>

      <div class="all-page-width card padding white-bg">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#home" data-toggle="tab">基本信息</a></li>
          <li><a href="#profile" data-toggle="tab">工地信息</a></li>
        </ul>

        <!-- <div class="do-info-area">
          <a href="javascript:void(0)" class="btn btn-primary">批量导出Excel</a> 
        </div> -->

        <form class="form-horizontal padding-large">
          <div class="control-group">
            <label class="control-label" for="name">工地名：</label>
            <div class="controls">
              <input type="text" id="name" placeholder="请输入工地名称">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="phone">所在城市：</label>
            <div class="controls controls-row">
              <select class="span3">
                <option>湖南</option>
                <option>湖南</option>
                <option>湖南</option>
                <option>湖南</option>
                <option>湖南</option>
              </select>
              <select class="span3">
                <option>长沙</option>
                <option>长沙</option>
                <option>长沙</option>
                <option>长沙</option>
                <option>长沙</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="object">所在区域：</label>
            <div class="controls">
              <select>
                <option>雨花区</option>
                <option>雨花区</option>
                <option>雨花区</option>
                <option>雨花区</option>
                <option>雨花区</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="phone">详细地址：</label>
            <div class="controls">
              <input type="text" id="count" placeholder="请输入数量">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="count">建筑面积：</label>
            <div class="controls">
              <div class="input-append">
                <input class="span2" id="appendedInput" type="text">
                <span class="add-on">/M²</span>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="object">房屋类型：</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="housetype" value=""> 别墅
              </label>
              <label class="radio inline">
                <input type="radio" name="housetype" value=""> 商品房
              </label>
              <label class="radio inline">
                <input type="radio" name="housetype" value=""> 写字楼
              </label>
              <label class="radio inline">
                <input type="radio" name="housetype" value=""> 名宅
              </label>
              <label class="radio inline">
                <input type="radio" name="housetype" value=""> 公寓
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="object">户型：</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 一居室
              </label>
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 二居室
              </label>
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 三居室
              </label>
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 四居室
              </label>
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 五居室
              </label>
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 复式结构
              </label>
              <label class="radio inline">
                <input type="radio" name="roomtype" value=""> 其他
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="object">装修风格：</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="style" value=""> 现代简约
              </label>
              <label class="radio inline">
                <input type="radio" name="style" value=""> 中式怀旧
              </label>
              <label class="radio inline">
                <input type="radio" name="style" value=""> 西式田园
              </label>
              <label class="radio inline">
                <input type="radio" name="style" value=""> 欧式古典
              </label>
              <label class="radio inline">
                <input type="radio" name="style" value=""> 中西合璧
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="object">装修档次：</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="scale" value=""> 豪华装修
              </label>
              <label class="radio inline">
                <input type="radio" name="scale" value=""> 精装修
              </label>
              <label class="radio inline">
                <input type="radio" name="scale" value=""> 中档装修
              </label>
              <label class="radio inline">
                <input type="radio" name="scale" value=""> 简单装修
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="object">项目经理：</label>
            <div class="controls">
              <select>
                <option>张三</option>
                <option>张三</option>
                <option>张三</option>
                <option>张三</option>
                <option>张三</option>
              </select>
            </div>
          </div>
          <div class="control-group to-do-area-list">
            <div class="controls">
              <button type="submit" class="btn btn-primary btn-large">保 存</button>
              <a href="#" class="btn btn-default btn-large">取消</a>
            </div>
          </div>
        </form>
